<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beaver Trading - Galería Cloudinary</title>
<style>
:root {
    --primary: #00d9ff;
    --secondary: #0084ff;
    --accent: #00ffcc;
    --dark: #0a0e17;
    --darker: #050811;
    --light: #ccf5ff;
    --success: #00ff95;
    --danger: #ff006a;
    --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(0, 217, 255, 0.5);
}
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Exo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
body {
    background: url('https://raw.githubusercontent.com/welding30001994/vip/refs/heads/main/unnamed%20(1).jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}
body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: -1;
}
.container {
    max-width: 1400px;
    margin: 0 auto;
    animation: fadeIn 0.5s ease-out;
}
h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: var(--light);
    font-size: 3rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: var(--neon-glow);
    position: relative;
    padding-bottom: 1rem;
}
h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    box-shadow: 0 0 15px var(--accent);
}
.upload-section {
    background: rgba(10, 14, 23, 0.7);
    border-radius: 15px;
    padding: 2rem;
    margin-bottom: 3rem;
    border: 1px solid rgba(0, 217, 255, 0.2);
    box-shadow: 0 0 25px rgba(0, 217, 255, 0.1);
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
.upload-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 35px rgba(0,217,255,0.2);
}
.file-upload {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    padding: 3rem 2rem;
    border: 2px dashed rgba(0,217,255,0.4);
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
    background: rgba(5,8,17,0.5);
}
.file-upload:hover {
    background: rgba(0,217,255,0.05);
    border-color: var(--primary);
    box-shadow: inset 0 0 15px rgba(0,217,255,0.1);
}
.file-upload i {
    font-size: 3.5rem;
    color: var(--primary);
    transition: all 0.3s;
    text-shadow: var(--neon-glow);
}
.file-upload:hover i {
    transform: scale(1.1) rotate(5deg);
    color: var(--accent);
}
.file-upload p {
    font-size: 1.2rem;
    text-align: center;
    color: var(--light);
}
#fileInput { display: none; }
#preview {
    max-width: 100%;
    max-height: 400px;
    border-radius: 10px;
    display: none;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    animation: fadeIn 0.5s ease-out;
    border: 1px solid rgba(0,217,255,0.3);
}
#uploadBtn {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: var(--dark);
    border: none;
    padding: 1rem 2.5rem;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 0 15px rgba(0,217,255,0.4);
    display: none;
    margin: 1.5rem auto 0;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    z-index: 1;
}
#uploadBtn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(0,217,255,0.6);
}
.progress-container {
    width: 100%;
    background: rgba(255,255,255,0.1);
    border-radius: 50px;
    margin: 1.5rem 0;
    overflow: hidden;
    display: none;
    height: 12px;
    border: 1px solid rgba(0,217,255,0.2);
}
#progressBar {
    height: 100%;
    background: linear-gradient(90deg, var(--accent), var(--success));
    width: 0%;
    transition: width 0.3s ease;
    box-shadow: 0 0 10px var(--success);
    position: relative;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 2rem;
    margin-top: 3rem;
}
.gallery-item {
    background: rgba(10,14,23,0.7);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    position: relative;
    cursor: pointer;
    border: 1px solid rgba(0,217,255,0.1);
    backdrop-filter: blur(5px);
}
.gallery-item:hover { transform: translateY(-10px) scale(1.02); }
.gallery-img, .gallery-video {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
    transition: transform 0.5s;
}
.gallery-item:hover .gallery-img,
.gallery-item:hover .gallery-video {
    transform: scale(1.1);
}
.gallery-info { padding: 1.5rem; background: rgba(5,8,17,0.7); }
.gallery-info p { margin-bottom: 0.5rem; font-size: 0.9rem; }
.gallery-info strong { color: var(--accent); }
.gallery-url {
    font-size: 0.8rem;
    color: #8b9bbd;
    word-break: break-all;
    margin-top: 0.5rem;
    font-family: 'Courier New', monospace;
}
.copy-btn {
    position: absolute;
    top: 15px; right: 15px;
    background: rgba(0,0,0,0.6);
    color: var(--light);
    border: 1px solid rgba(0,217,255,0.3);
    border-radius: 50%;
    width: 40px; height: 40px;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    opacity: 0;
    transition: all 0.3s;
    backdrop-filter: blur(5px);
}
.gallery-item:hover .copy-btn { opacity: 1; }
.status {
    text-align: center;
    padding: 1.2rem;
    margin: 1rem 0;
    border-radius: 8px;
    display: none;
    font-weight: 500;
    backdrop-filter: blur(5px);
    border: 1px solid;
}
.success { background: rgba(0,255,149,0.1); color: var(--success); border-color: rgba(0,255,149,0.3);}
.error { background: rgba(255,0,106,0.1); color: var(--danger); border-color: rgba(255,0,106,0.3);}
.modal { display: none; position: fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color: rgba(5,8,17,0.95); overflow:auto;}
.modal-content { display:flex; justify-content:center; align-items:center; height:100%; padding:2rem; }
.modal-img { max-width: 90%; max-height: 90%; object-fit: contain; border-radius:8px; }
.close { position:absolute; top:25px; right:35px; color: var(--light); font-size:40px; font-weight:bold; cursor:pointer; }
.close:hover { color: var(--accent); transform: rotate(90deg); }
/* Animaciones */
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
@keyframes zoomIn { from {transform:scale(0.9); opacity:0;} to {transform:scale(1); opacity:1;} }
.particles { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:-1; }
.particle { position:absolute; width:2px; height:2px; background: var(--primary); border-radius:50%; opacity:0.5; animation: particleFloat 20s infinite linear;}
@keyframes particleFloat { 0% { transform: translateY(100vh) rotate(0deg); opacity:0;} 10% { opacity:0.7;} 90% { opacity:0.7;} 100% { transform: translateY(-100px) rotate(720deg); opacity:0;} }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
<h1>Beaver Trading</h1>

<div class="upload-section">
<div class="file-upload" id="dropArea">
    <i class="fas fa-cloud-upload-alt"></i>
    <p>Arrastra tu archivo aquí o haz clic para seleccionar</p>
    <input type="file" id="fileInput" accept="image/*,video/*">
</div>
<img id="preview" alt="Vista previa">
<div class="progress-container" id="progressContainer"><div id="progressBar"></div></div>
<button id="uploadBtn">Subir <i class="fas fa-upload"></i></button>
<div id="statusMessage" class="status"></div>
</div>

<div class="gallery" id="gallery"></div>
</div>

<div id="imageModal" class="modal">
<span class="close">&times;</span>
<div class="modal-content">
<img id="expandedImg" class="modal-img" src="" alt="Imagen expandida">
</div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>

<script>
// Configuración de Cloudinary
const cloudName = 'dba9d8';
const unsignedUploadPreset = 'web_upload';

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
  authDomain: "beaver-trading.firebaseapp.com",
  databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
  projectId: "beaver-trading",
  storageBucket: "beaver-trading.appspot.com",
  messagingSenderId: "926610131904",
  appId: "1:926610131904:web:c147bd337bd12b4d085625",
  measurementId: "G-1K51WWF2ZJ"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Elementos DOM
const fileInput = document.getElementById('fileInput');
const dropArea = document.getElementById('dropArea');
const uploadBtn = document.getElementById('uploadBtn');
const preview = document.getElementById('preview');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusMessage = document.getElementById('statusMessage');
const gallery = document.getElementById('gallery');
const modal = document.getElementById('imageModal');
const expandedImg = document.getElementById('expandedImg');
const closeBtn = document.querySelector('.close');

// Partículas
function createParticles() {
    const container = document.getElementById('particles');
    for(let i=0;i<50;i++){
        const p=document.createElement('div'); p.className='particle';
        p.style.left=Math.random()*100+'vw';
        p.style.top=Math.random()*100+'vh';
        const size=Math.random()*3+1; p.style.width=size+'px'; p.style.height=size+'px';
        container.appendChild(p);
    }
}

// Cargar desde Firebase
function loadImagesFromFirebase(){
    db.ref('uploads').on('value', snapshot=>{
        gallery.innerHTML='';
        snapshot.forEach(child=>{
            const imgData = child.val();
            createGalleryItem({
                secure_url: imgData.url,
                bytes: imgData.size||0,
                public_id: imgData.name||"Sin nombre",
                resource_type: imgData.type||"image"
            });
        });
    });
}

// Crear item galería
function createGalleryItem(data){
    const item = document.createElement('div'); item.className='gallery-item';
    if(data.resource_type==='video'){
        item.innerHTML=`<video src="${data.secure_url}" class="gallery-video" controls></video>
        <div class="gallery-info"><p><strong>Tamaño:</strong> ${(data.bytes/1024).toFixed(1)} KB</p>
        <p class="gallery-url">${data.public_id}</p></div>
        <button class="copy-btn" title="Copiar URL" data-url="${data.secure_url}"><i class="fas fa-copy"></i></button>`;
    } else {
        item.innerHTML=`<img src="${data.secure_url}" class="gallery-img"><div class="gallery-info">
        <p><strong>Tamaño:</strong> ${(data.bytes/1024).toFixed(1)} KB</p>
        <p class="gallery-url">${data.public_id}</p></div>
        <button class="copy-btn" title="Copiar URL" data-url="${data.secure_url}"><i class="fas fa-copy"></i></button>`;
    }
    gallery.appendChild(item);

    // Expandir
    item.querySelector('img,video')?.addEventListener('click', ()=>{
        expandedImg.src=data.secure_url;
        modal.style.display='flex';
    });

    // Copiar
    item.querySelector('.copy-btn').addEventListener('click', e=>{
        e.stopPropagation();
        navigator.clipboard.writeText(data.secure_url).then(()=>{
            const icon = e.currentTarget.querySelector('i'); const original=icon.className;
            icon.className='fas fa-check';
            setTimeout(()=>{icon.className=original;},2000);
        });
    });
}

// Event listeners
function setupEventListeners(){
    ['dragenter','dragover','dragleave','drop'].forEach(ev=>{
        dropArea.addEventListener(ev, e=>{ e.preventDefault(); e.stopPropagation(); });
    });
    ['dragenter','dragover'].forEach(ev=> dropArea.addEventListener(ev, ()=>dropArea.classList.add('highlight')));
    ['dragleave','drop'].forEach(ev=> dropArea.addEventListener(ev, ()=>dropArea.classList.remove('highlight')));
    dropArea.addEventListener('drop', e=>{
        fileInput.files=e.dataTransfer.files;
        handleFileSelect({target:fileInput});
    });
    dropArea.addEventListener('click', ()=>fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    uploadBtn.addEventListener('click', uploadImage);

    closeBtn.addEventListener('click', ()=>modal.style.display='none');
    modal.addEventListener('click', e=>{ if(e.target===modal) modal.style.display='none'; });
}

// Vista previa
function handleFileSelect(e){
    const file=e.target.files[0];
    if(!file) return;
    if(!file.type.match('image.*|video.*')){
        showStatus('Solo imágenes o videos','error'); return;
    }
    if(file.size>50*1024*1024){ showStatus('Archivo demasiado grande (máx. 50MB)','error'); return; }

    const reader=new FileReader();
    reader.onload=function(e){
        if(file.type.startsWith('image')){
            preview.src=e.target.result; preview.style.display='block';
        } else { preview.style.display='none'; }
    };
    reader.readAsDataURL(file);
    uploadBtn.style.display='block';
}

// Subir archivo a Cloudinary
async function uploadImage(){
    const file = fileInput.files[0]; if(!file) return;
    uploadBtn.disabled=true; uploadBtn.innerHTML='Subiendo... <i class="fas fa-spinner fa-spin"></i>';
    progressContainer.style.display='block';
    const formData=new FormData();
    formData.append('file', file); formData.append('upload_preset', unsignedUploadPreset);

    try{
        const res=await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/${file.type.startsWith('video')?'video':'image'}/upload`, {method:'POST', body:formData});
        const data=await res.json();
        if(!res.ok) throw new Error(data.error?.message||'Error al subir');

        // Guardar en Firebase
        db.ref('uploads').push({
            url: data.secure_url,
            type: file.type.startsWith('video')?'video':'image',
            name: data.original_filename,
            size: data.bytes,
            createdAt: Date.now()
        });

        showStatus('Subida exitosa ✅','success');
        preview.style.display='none'; uploadBtn.style.display='none'; progressBar.style.width='0%';
        fileInput.value='';
    } catch(err){
        showStatus(err.message,'error');
    } finally{
        uploadBtn.disabled=false; uploadBtn.innerHTML='Subir <i class="fas fa-upload"></i>';
    }
}

// Status
function showStatus(msg,type){
    statusMessage.innerText=msg; statusMessage.className='status '+type; statusMessage.style.display='block';
    setTimeout(()=>{statusMessage.style.display='none';},4000);
}

// Inicialización
document.addEventListener('DOMContentLoaded', ()=>{
    createParticles();
    setupEventListeners();
    loadImagesFromFirebase();
});
</script>
</body>
</html>
