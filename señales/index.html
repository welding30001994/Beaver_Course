<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beaver Trading - Documentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: url('https://raw.githubusercontent.com/welding30001994/vip/refs/heads/main/unnamed%20(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Capa oscura sobre la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(67, 97, 238, 0.8);
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px;
        }
        
        .folder {
            background: rgba(25, 25, 35, 0.8);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .folder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .folder:hover::before {
            left: 100%;
        }
        
        .folder:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .folder-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .folder-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .folder-number {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            background: rgba(25, 25, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .search-box:focus {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #aaa;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Efectos de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Modal Buy/Sell */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(25, 25, 35, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #00ffff;
        }
        
        .modal-header p {
            color: #aaa;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .buy-btn {
            background: linear-gradient(135deg, #00cc00, #00ff00);
            color: #000;
        }
        
        .sell-btn {
            background: linear-gradient(135deg, #cc0000, #ff0000);
            color: #fff;
        }
        
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-btn:hover {
            color: #fff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
                padding: 10px;
            }
            
            .folder {
                padding: 15px;
            }
            
            .folder-icon {
                font-size: 2.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>BEAVER TRADING</h1>
            <p>Accede a nuestros documentos de análisis y estrategias de trading</p>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Buscar documento...">
            <i class="fas fa-search search-icon"></i>
        </div>
        
        <div class="grid-container" id="folders-container">
            <!-- Las carpetas se generarán dinámicamente con JavaScript -->
        </div>
        
        <div class="footer">
            <p>© 2023 - Beaver Trading - Todos los derechos reservados</p>
        </div>
    </div>
    
    <!-- Modal para Buy/Sell -->
    <div class="modal-overlay" id="action-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-header">
                <h2 id="modal-title">XAUSUSD 1</h2>
                <p>Selecciona una acción para este documento</p>
            </div>
            <div class="action-buttons">
                <button class="action-btn buy-btn" id="buy-btn">Buy</button>
                <button class="action-btn sell-btn" id="sell-btn">Sell</button>
            </div>
        </div>
    </div>

    <script>
        // Generar partículas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                particle.style.left = `${Math.random() * 100}%`;
                
                // Color aleatorio (tonos azules y morados)
                const colors = ['rgba(0, 255, 255, 0.7)', 'rgba(100, 100, 255, 0.7)', 'rgba(200, 0, 255, 0.7)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Animación con duración y delay aleatorios
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Generar carpetas del 1 al 50
        function generateFolders() {
            const foldersContainer = document.getElementById('folders-container');
            
            for (let i = 1; i <= 50; i++) {
                const folder = document.createElement('div');
                folder.classList.add('folder');
                folder.dataset.id = i;
                
                // Diferentes iconos para variedad
                const icons = ['fa-folder', 'fa-folder-open', 'fa-file-alt', 'fa-chart-line', 'fa-coins'];
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                
                folder.innerHTML = `
                    <i class="fas ${randomIcon} folder-icon"></i>
                    <div class="folder-name">XAUSUSD ${i}</div>
                    <div class="folder-number">Documento ${i}</div>
                `;
                
                // Añadir evento de clic
                folder.addEventListener('click', function() {
                    openActionModal(i);
                });
                
                foldersContainer.appendChild(folder);
            }
        }
        
        // Función para abrir el modal de Buy/Sell
        function openActionModal(folderId) {
            const modal = document.getElementById('action-modal');
            const modalTitle = document.getElementById('modal-title');
            
            // Actualizar el título del modal
            modalTitle.textContent = `XAUSUSD ${folderId}`;
            
            // Mostrar el modal
            modal.classList.add('active');
            
            // Configurar los botones de Buy y Sell
            const buyBtn = document.getElementById('buy-btn');
            const sellBtn = document.getElementById('sell-btn');
            
            // Remover event listeners anteriores
            buyBtn.replaceWith(buyBtn.cloneNode(true));
            sellBtn.replaceWith(sellBtn.cloneNode(true));
            
            // Obtener las nuevas referencias
            const newBuyBtn = document.getElementById('buy-btn');
            const newSellBtn = document.getElementById('sell-btn');
            
            // Añadir event listeners
            newBuyBtn.addEventListener('click', function() {
                // Redirigir a la página de Buy
                window.location.href = `buy/index${folderId}.html`;
            });
            
            newSellBtn.addEventListener('click', function() {
                // Redirigir a la página de Sell
                window.location.href = `sell/index${folderId}.html`;
            });
        }
        
        // Función para cerrar el modal
        function closeActionModal() {
            const modal = document.getElementById('action-modal');
            modal.classList.remove('active');
        }
        
        // Función de búsqueda
        function setupSearch() {
            const searchBox = document.querySelector('.search-box');
            
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const folders = document.querySelectorAll('.folder');
                
                folders.forEach(folder => {
                    const folderName = folder.querySelector('.folder-name').textContent.toLowerCase();
                    const folderNumber = folder.querySelector('.folder-number').textContent.toLowerCase();
                    
                    if (folderName.includes(searchTerm) || folderNumber.includes(searchTerm)) {
                        folder.style.display = 'block';
                    } else {
                        folder.style.display = 'none';
                    }
                });
            });
        }
        
        // Inicializar cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            generateFolders();
            setupSearch();
            
            // Configurar el botón de cerrar modal
            const closeBtn = document.getElementById('close-modal');
            closeBtn.addEventListener('click', closeActionModal);
            
            // Cerrar modal al hacer clic fuera del contenido
            const modal = document.getElementById('action-modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeActionModal();
                }
            });
            
            // Cerrar modal con la tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeActionModal();
                }
            });
        });
    </script>
</body>
</html>
