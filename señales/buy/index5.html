<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat en Vivo - Beaver Trading</title>
<style>
    :root {
        --primary: #0a0e17;
        --secondary: #00d4ff;
        --accent: #ff6b35;
        --dark: #121826;
        --light: #e8f4f8;
        --glow: 0 0 10px rgba(0, 212, 255, 0.7);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
        background: linear-gradient(135deg, var(--primary) 0%, var(--dark) 100%);
        color: var(--light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow-x: hidden;
    }
    
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
    }
    
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 10px;
    }
    
    .logo-icon {
        font-size: 2.5rem;
        color: var(--secondary);
        text-shadow: var(--glow);
    }
    
    .logo-text {
        font-size: 2.2rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--secondary), var(--accent));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 1px;
    }
    
    .tagline {
        font-size: 1.1rem;
        opacity: 0.8;
        margin-top: 5px;
    }
    
    .panels-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .panel {
        background: rgba(18, 24, 38, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(0, 212, 255, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .panel:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    .panel-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: var(--secondary);
        text-align: center;
        position: relative;
        padding-bottom: 10px;
    }
    
    .panel-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(to right, var(--secondary), var(--accent));
        border-radius: 3px;
    }
    
    .input-group {
        margin-bottom: 15px;
        position: relative;
    }
    
    .input-field {
        width: 100%;
        padding: 12px 15px;
        background: rgba(10, 14, 23, 0.7);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 8px;
        color: var(--light);
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .input-field:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }
    
    .input-field::placeholder {
        color: rgba(232, 244, 248, 0.5);
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }
    
    .btn-primary {
        background: linear-gradient(to right, var(--secondary), #00a8cc);
        color: var(--primary);
    }
    
    .btn-primary:hover {
        background: linear-gradient(to right, #00a8cc, var(--secondary));
        box-shadow: var(--glow);
    }
    
    .btn-secondary {
        background: transparent;
        color: var(--secondary);
        border: 1px solid var(--secondary);
    }
    
    .btn-secondary:hover {
        background: rgba(0, 212, 255, 0.1);
        box-shadow: var(--glow);
    }
    
    .btn-accent {
        background: linear-gradient(to right, var(--accent), #e55a2b);
        color: var(--light);
    }
    
    .btn-accent:hover {
        background: linear-gradient(to right, #e55a2b, var(--accent));
        box-shadow: 0 0 10px rgba(255, 107, 53, 0.7);
    }
    
    #chat {
        display: none;
        width: 100%;
        max-width: 1200px;
    }
    
    .chat-container {
        display: flex;
        gap: 20px;
        height: 600px;
    }
    
    .users-panel {
        width: 300px;
        background: rgba(10, 14, 23, 0.7);
        border-radius: 10px;
        padding: 15px;
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(0, 212, 255, 0.2);
    }
    
    .users-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 212, 255, 0.2);
    }
    
    .search-container {
        position: relative;
        margin-bottom: 15px;
    }
    
    .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(232, 244, 248, 0.5);
    }
    
    .search-input {
        width: 100%;
        padding: 10px 10px 10px 35px;
        background: rgba(18, 24, 38, 0.7);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 8px;
        color: var(--light);
        font-size: 0.9rem;
    }
    
    .users-list {
        flex: 1;
        overflow-y: auto;
    }
    
    .user-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .user-item:hover {
        background: rgba(0, 212, 255, 0.1);
    }
    
    .user-item.active {
        background: rgba(0, 212, 255, 0.2);
        border: 1px solid rgba(0, 212, 255, 0.5);
    }
    
    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--secondary), var(--accent));
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-weight: bold;
    }
    
    .user-info {
        flex: 1;
    }
    
    .user-name {
        font-weight: 600;
        font-size: 0.9rem;
    }
    
    .user-email {
        font-size: 0.8rem;
        opacity: 0.7;
    }
    
    .user-status {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #00ff88;
        margin-left: 5px;
    }
    
    .user-status.offline {
        background: #ff4757;
    }
    
    .chat-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(10, 14, 23, 0.7);
        border-radius: 10px;
        padding: 15px;
        border: 1px solid rgba(0, 212, 255, 0.2);
    }
    
    .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(0, 212, 255, 0.2);
    }
    
    .current-chat-user {
        display: flex;
        align-items: center;
    }
    
    .online-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
    }
    
    .indicator {
        width: 10px;
        height: 10px;
        background: #00ff88;
        border-radius: 50%;
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        background: rgba(18, 24, 38, 0.5);
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid rgba(0, 212, 255, 0.2);
    }
    
    .message {
        margin-bottom: 15px;
        padding: 12px 15px;
        border-radius: 10px;
        max-width: 80%;
        position: relative;
        animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .message.own {
        background: linear-gradient(135deg, rgba(0, 212, 255, 0.2) 0%, rgba(255, 107, 53, 0.1) 100%);
        margin-left: auto;
        border: 1px solid rgba(0, 212, 255, 0.3);
    }
    
    .message.other {
        background: rgba(18, 24, 38, 0.7);
        margin-right: auto;
        border: 1px solid rgba(255, 107, 53, 0.2);
    }
    
    .message-user {
        font-weight: 600;
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: var(--secondary);
    }
    
    .message-text {
        font-size: 1rem;
        line-height: 1.4;
    }
    
    .message-time {
        font-size: 0.7rem;
        opacity: 0.7;
        text-align: right;
        margin-top: 5px;
    }
    
    .chat-input-container {
        display: flex;
        gap: 10px;
    }
    
    #messageInput {
        flex: 1;
        padding: 12px 15px;
        background: rgba(10, 14, 23, 0.7);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 8px;
        color: var(--light);
        font-size: 1rem;
    }
    
    #messageInput:focus {
        outline: none;
        border-color: var(--secondary);
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
    }
    
    .send-btn {
        padding: 12px 20px;
        background: linear-gradient(to right, var(--secondary), #00a8cc);
        border: none;
        border-radius: 8px;
        color: var(--primary);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .send-btn:hover {
        background: linear-gradient(to right, #00a8cc, var(--secondary));
        box-shadow: var(--glow);
    }
    
    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        background: rgba(18, 24, 38, 0.9);
        border-left: 4px solid var(--secondary);
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transform: translateX(150%);
        transition: transform 0.3s;
        z-index: 1000;
    }
    
    .notification.show {
        transform: translateX(0);
    }
    
    .footer {
        margin-top: 30px;
        text-align: center;
        font-size: 0.9rem;
        opacity: 0.7;
    }
    
    .no-users {
        text-align: center;
        padding: 20px;
        opacity: 0.7;
    }
    
    @media (max-width: 768px) {
        .panels-container {
            flex-direction: column;
            align-items: center;
        }
        
        .panel {
            max-width: 100%;
        }
        
        .chat-container {
            flex-direction: column;
            height: auto;
        }
        
        .users-panel {
            width: 100%;
            height: 250px;
        }
        
        .message {
            max-width: 90%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <div class="logo-text">BEAVER TRADING</div>
            </div>
            <div class="tagline">Tecnolog√≠a avanzada para traders del futuro</div>
        </div>
        
        <div class="panels-container">
            <!-- Registro -->
            <div class="panel" id="register">
                <h3 class="panel-title">Crear Cuenta</h3>
                <div class="input-group">
                    <input id="regEmail" type="email" class="input-field" placeholder="Correo electr√≥nico">
                </div>
                <div class="input-group">
                    <input id="regPassword" type="password" class="input-field" placeholder="Contrase√±a">
                </div>
                <button class="btn btn-primary" onclick="register()">Registrarse</button>
            </div>
            
            <!-- Login -->
            <div class="panel" id="login">
                <h3 class="panel-title">Iniciar Sesi√≥n</h3>
                <div class="input-group">
                    <input id="email" type="email" class="input-field" placeholder="Correo electr√≥nico">
                </div>
                <div class="input-group">
                    <input id="password" type="password" class="input-field" placeholder="Contrase√±a">
                </div>
                <button class="btn btn-accent" onclick="login()">Acceder</button>
            </div>
        </div>
        
        <!-- Chat -->
        <div class="panel" id="chat">
            <div class="chat-container">
                <!-- Panel de usuarios -->
                <div class="users-panel">
                    <div class="users-header">
                        <h3>Usuarios</h3>
                        <div class="online-indicator">
                            <div class="indicator"></div>
                            <span id="online-count">0</span> en l√≠nea
                        </div>
                    </div>
                    
                    <div class="search-container">
                        <div class="search-icon">üîç</div>
                        <input type="text" class="search-input" id="userSearch" placeholder="Buscar usuario...">
                    </div>
                    
                    <div class="users-list" id="usersList">
                        <!-- Los usuarios se cargar√°n aqu√≠ din√°micamente -->
                    </div>
                </div>
                
                <!-- Panel de chat -->
                <div class="chat-panel">
                    <div class="chat-header">
                        <div class="current-chat-user" id="currentChatUser">
                            <div class="user-avatar" id="currentUserAvatar">BT</div>
                            <div>
                                <div id="currentUserName">Selecciona un usuario</div>
                                <div class="online-indicator">
                                    <div class="indicator" id="currentUserStatus"></div>
                                    <span id="currentUserStatusText">Selecciona un chat</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="messages-container" id="messages">
                        <div class="no-chat-selected" id="noChatSelected">
                            <p>Selecciona un usuario de la lista para comenzar a chatear</p>
                        </div>
                    </div>
                    
                    <div class="chat-input-container">
                        <input id="messageInput" type="text" class="input-field" placeholder="Escribe tu mensaje..." disabled>
                        <button class="send-btn" onclick="sendMessage()" disabled id="sendButton">Enviar</button>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-secondary" onclick="logout()" style="margin-top: 15px;">Cerrar Sesi√≥n</button>
        </div>
    </div>
    
    <div class="footer">
        Beaver Trading &copy; 2023 - Plataforma de trading avanzada
    </div>
    
    <div class="notification" id="notification"></div>

    <!-- Firebase -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üîë Configuraci√≥n de Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
        authDomain: "beaver-trading.firebaseapp.com",
        databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
        projectId: "beaver-trading",
        storageBucket: "beaver-trading.firebasestorage.app",
        messagingSenderId: "926610131904",
        appId: "1:926610131904:web:c147bd337bd12b4d085625",
        measurementId: "G-1K51WWF2ZJ"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    // Referencias a la base de datos
    const messagesRef = ref(db, "messages");
    const usersRef = ref(db, "users");
    const onlineUsersRef = ref(db, "onlineUsers");
    
    // Variables globales
    let currentUser = null;
    let selectedChatUser = null;
    let users = [];

    // Funci√≥n para mostrar notificaciones
    function showNotification(message, isError = false) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.borderLeftColor = isError ? "#ff4757" : "#00d4ff";
        
        notification.classList.add("show");
        
        setTimeout(() => {
            notification.classList.remove("show");
        }, 3000);
    }

    // üëâ Registrar usuario
    window.register = async function() {
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;
        
        if (!email || !password) {
            showNotification("Por favor, completa todos los campos", true);
            return;
        }
        
        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            
            // Guardar informaci√≥n del usuario en la base de datos
            await set(ref(db, 'users/' + user.uid), {
                email: email,
                displayName: email.split('@')[0],
                createdAt: Date.now()
            });
            
            showNotification("‚úÖ Cuenta creada exitosamente");
        } catch (error) {
            showNotification(error.message, true);
        }
    };

    // üëâ Iniciar sesi√≥n
    window.login = async function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        
        if (!email || !password) {
            showNotification("Por favor, completa todos los campos", true);
            return;
        }
        
        try {
            await signInWithEmailAndPassword(auth, email, password);
        } catch (error) {
            showNotification(error.message, true);
        }
    };

    // üëâ Cerrar sesi√≥n
    window.logout = function() {
        // Remover usuario de la lista de usuarios en l√≠nea
        if (currentUser) {
            set(ref(db, 'onlineUsers/' + currentUser.uid), null);
        }
        
        signOut(auth);
        showNotification("Sesi√≥n cerrada correctamente");
    };

    // üëâ Enviar mensaje
    window.sendMessage = function() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        
        if (message !== "" && selectedChatUser) {
            push(messagesRef, {
                from: currentUser.uid,
                to: selectedChatUser.uid,
                text: message,
                time: Date.now(),
                fromEmail: currentUser.email,
                toEmail: selectedChatUser.email
            });
            input.value = "";
        }
    };

    // Permitir enviar mensaje con Enter
    document.getElementById("messageInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    // Funci√≥n para cargar la lista de usuarios
    function loadUsersList() {
        onValue(usersRef, (snapshot) => {
            const usersData = snapshot.val();
            users = [];
            
            if (usersData) {
                Object.keys(usersData).forEach(uid => {
                    if (uid !== currentUser.uid) { // Excluir al usuario actual
                        users.push({
                            uid: uid,
                            ...usersData[uid]
                        });
                    }
                });
                
                renderUsersList();
            }
        });
    }

    // Funci√≥n para renderizar la lista de usuarios
    function renderUsersList(filter = '') {
        const usersList = document.getElementById('usersList');
        usersList.innerHTML = '';
        
        if (users.length === 0) {
            usersList.innerHTML = '<div class="no-users">No hay otros usuarios registrados</div>';
            return;
        }
        
        const filteredUsers = users.filter(user => 
            user.displayName.toLowerCase().includes(filter.toLowerCase()) || 
            user.email.toLowerCase().includes(filter.toLowerCase())
        );
        
        if (filteredUsers.length === 0) {
            usersList.innerHTML = '<div class="no-users">No se encontraron usuarios</div>';
            return;
        }
        
        filteredUsers.forEach(user => {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            userItem.dataset.uid = user.uid;
            
            // Verificar si el usuario est√° en l√≠nea
            const isOnline = onlineUsers[user.uid];
            
            userItem.innerHTML = `
                <div class="user-avatar">${user.displayName.charAt(0).toUpperCase()}</div>
                <div class="user-info">
                    <div class="user-name">${user.displayName}</div>
                    <div class="user-email">${user.email}</div>
                </div>
                <div class="user-status ${isOnline ? '' : 'offline'}"></div>
            `;
            
            userItem.addEventListener('click', () => selectUser(user));
            usersList.appendChild(userItem);
        });
        
        updateOnlineCount();
    }

    // Funci√≥n para seleccionar un usuario para chatear
    function selectUser(user) {
        selectedChatUser = user;
        
        // Actualizar la interfaz
        document.getElementById('currentUserName').textContent = user.displayName;
        document.getElementById('currentUserAvatar').textContent = user.displayName.charAt(0).toUpperCase();
        
        const isOnline = onlineUsers[user.uid];
        document.getElementById('currentUserStatus').className = `indicator ${isOnline ? '' : 'offline'}`;
        document.getElementById('currentUserStatusText').textContent = isOnline ? 'En l√≠nea' : 'Desconectado';
        
        // Activar el campo de mensaje
        document.getElementById('messageInput').disabled = false;
        document.getElementById('sendButton').disabled = false;
        
        // Cargar mensajes con este usuario
        loadMessagesWithUser(user.uid);
        
        // Resaltar el usuario seleccionado en la lista
        document.querySelectorAll('.user-item').forEach(item => {
            item.classList.remove('active');
            if (item.dataset.uid === user.uid) {
                item.classList.add('active');
            }
        });
    }

    // Funci√≥n para cargar mensajes con un usuario espec√≠fico
    function loadMessagesWithUser(userId) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        
        onValue(messagesRef, (snapshot) => {
            const messagesData = snapshot.val();
            messagesDiv.innerHTML = '';
            
            if (messagesData) {
                const messages = [];
                
                Object.keys(messagesData).forEach(key => {
                    const msg = messagesData[key];
                    
                    // Mostrar mensajes entre el usuario actual y el usuario seleccionado
                    if ((msg.from === currentUser.uid && msg.to === userId) || 
                        (msg.from === userId && msg.to === currentUser.uid)) {
                        messages.push({
                            key: key,
                            ...msg
                        });
                    }
                });
                
                // Ordenar mensajes por tiempo
                messages.sort((a, b) => a.time - b.time);
                
                // Mostrar mensajes
                messages.forEach(msg => {
                    const div = document.createElement("div");
                    div.classList.add("message");
                    
                    // Determinar si el mensaje es del usuario actual
                    if (msg.from === currentUser.uid) {
                        div.classList.add("own");
                    } else {
                        div.classList.add("other");
                    }
                    
                    const userSpan = document.createElement("div");
                    userSpan.classList.add("message-user");
                    userSpan.textContent = msg.from === currentUser.uid ? 'T√∫' : selectedChatUser.displayName;

                    textSpan.classList.add("message-text");

    onAuthStateChanged(auth, (user) => {
        if (user) {

            document.getElementById("chat").style.display = "block";
            document.getElementById("login").style.display = "none";
            document.getElementById("register").style.display = "none";
            
            // Marcar usuario como en l√≠nea
            set(ref(db, 'onlineUsers/' + user.uid), {
                email: user.email,
                lastSeen: Date.now()
            });
            
            // Escuchar cambios en usuarios en l√≠nea
            onValue(onlineUsersRef, (snapshot) => {
                onlineUsers = snapshot.val() || {};
                if (users.length > 0) {
                    renderUsersList();
                }
            });
            
            // Cargar lista de usuarios
            loadUsersList();
            
            // Configurar b√∫squeda de usuarios
            document.getElementById('userSearch').addEventListener('input', (e) => {
                renderUsersList(e.target.value);
            });
            
            showNotification(`Bienvenido, ${user.email.split('@')[0]}`);
        } else {
            currentUser = null;
            document.getElementById("chat").style.display = "none";
