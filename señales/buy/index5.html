<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Trading Signals</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #8a2be2;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0e0ff;
            --accent: #ff00aa;
            --buy: #00ff88;
            --sell: #ff4444;
            --card-bg: rgba(15, 15, 30, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
     body {
            font-family: 'Exo 2', sans-serif;
            background: url('https://raw.githubusercontent.com/welding30001994/vip/refs/heads/main/unnamed%20(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
      
        /* Capa oscura sobre la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 247, 255, 0.3);
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--primary);
        }
        
        .auth-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(0, 247, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            font-size: 0.9rem;
        }
        
        .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: 0 0 15px var(--primary);
        }
        
        .btn-buy {
            background: rgba(0, 255, 136, 0.1);
            color: var(--buy);
            border: 1px solid var(--buy);
        }
        
        .btn-buy:hover {
            background: var(--buy);
            color: var(--dark);
            box-shadow: 0 0 15px var(--buy);
        }
        
        .btn-sell {
            background: rgba(255, 68, 68, 0.1);
            color: var(--sell);
            border: 1px solid var(--sell);
        }
        
        .btn-sell:hover {
            background: var(--sell);
            color: var(--dark);
            box-shadow: 0 0 15px var(--sell);
        }
        
        .btn-accent {
            background: rgba(255, 0, 170, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .btn-accent:hover {
            background: var(--accent);
            color: var(--dark);
            box-shadow: 0 0 15px var(--accent);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .toggle-form-btn {
            display: none;
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1rem;
        }
        
        .signal-form {
            background: var(--card-bg);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .signal-form.collapsed {
            display: none;
        }
        
        .signal-form h2 {
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--light);
            font-size: 0.85rem;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            background: rgba(5, 5, 16, 0.8);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 6px;
            color: var(--light);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .direction-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .direction-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .direction-btn.active {
            opacity: 1;
            box-shadow: 0 0 15px currentColor;
        }
        
        .buy-btn {
            background: rgba(0, 255, 136, 0.1);
            color: var(--buy);
            border: 1px solid var(--buy);
        }
        
        .sell-btn {
            background: rgba(255, 68, 68, 0.1);
            color: var(--sell);
            border: 1px solid var(--sell);
        }
        
        .signals-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .signal-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .signal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .signal-card.buy::before {
            background: var(--buy);
        }
        
        .signal-card.sell::before {
            background: var(--sell);
        }
        
        .signal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 247, 255, 0.2);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .signal-user {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .signal-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .signal-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .signal-date {
            font-size: 0.8rem;
            color: rgba(224, 224, 255, 0.7);
        }
        
        .signal-pair {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .signal-direction {
            padding: 4px 12px;
            border-radius: 16px;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        
        .signal-direction.buy {
            background: rgba(0, 255, 136, 0.2);
            color: var(--buy);
            border: 1px solid var(--buy);
        }
        
        .signal-direction.sell {
            background: rgba(255, 68, 68, 0.2);
            color: var(--sell);
            border: 1px solid var(--sell);
        }
        
        .signal-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
            background: rgba(5, 5, 16, 0.5);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        
        .detail-line {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            align-items: center;
        }
        
        .detail-label {
            color: rgba(224, 224, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .detail-value {
            font-weight: bold;
            color: var(--light);
        }
        
        .signal-analysis {
            margin-bottom: 15px;
            line-height: 1.5;
            background: rgba(5, 5, 16, 0.3);
            padding: 12px;
            border-radius: 6px;
            font-size: 0.95rem;
            white-space: pre-line;
        }
        
        .signal-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .action-btn:hover {
            background: rgba(0, 247, 255, 0.1);
        }
        
        .delete-btn {
            color: var(--accent);
        }
        
        .delete-btn:hover {
            background: rgba(255, 0, 170, 0.1);
        }
        
        .sidebar {
            background: var(--card-bg);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            height: fit-content;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar h3 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(5, 5, 16, 0.8);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: rgba(224, 224, 255, 0.7);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .modal-content {
            background: rgba(10, 10, 26, 0.95);
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.5);
            position: relative;
        }
        
        .modal h2 {
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.3rem;
            cursor: pointer;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .glow {
            text-shadow: 0 0 10px currentColor;
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .sidebar {
                order: -1;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .auth-section, .user-info {
                width: 100%;
                justify-content: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .signal-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .signal-pair-direction {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-top: 5px;
            }
            
            .toggle-form-btn {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.3rem;
            }
            
            .logo-icon {
                width: 35px;
                height: 35px;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .signal-form, .signal-card, .sidebar {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .signal-actions {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L13.09 8.26L20 9.27L15 14.14L16.18 21.02L12 17.77L7.82 21.02L9 14.14L4 9.27L10.91 8.26L12 2Z" fill="currentColor"/>
                    </svg>
                </div>
                <h1>Beaver Trading </h1>
            </div>
            <div class="auth-section" id="authSection">
                <button class="btn" id="loginBtn">Iniciar Sesión</button>
                <button class="btn btn-accent" id="registerBtn">Registrarse</button>
            </div>
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="userName">Usuario</span>
                <button class="btn btn-accent" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="content-left">
                <button class="btn toggle-form-btn" id="toggleFormBtn">
                    <span id="toggleFormText">Mostrar Formulario de Señal</span>
                </button>
                
                <div class="signal-form" id="signalForm" style="display: none;">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L13.09 8.26L20 9.27L15 14.14L16.18 21.02L12 17.77L7.82 21.02L9 14.14L4 9.27L10.91 8.26L12 2Z" fill="currentColor"/>
                        </svg>
                        Nueva Señal de Trading
                    </h2>
                    <form id="newSignalForm">
                        <div class="form-group">
                            <label for="pair">Par de Divisas</label>
                            <select id="pair" class="form-control" required>
                                <option value="">Selecciona un par</option>
                                <option value="XAU/USD">XAU/USD (Oro/Dólar)</option>
                                <option value="EUR/USD">EUR/USD (Euro/Dólar)</option>
                                <option value="GBP/USD">GBP/USD (Libra/Dólar)</option>
                                <option value="USD/JPY">USD/JPY (Dólar/Yen)</option>
                                <option value="AUD/USD">AUD/USD (Dólar Australiano/Dólar)</option>
                                <option value="USD/CAD">USD/CAD (Dólar/Dólar Canadiense)</option>
                                <option value="NZD/USD">NZD/USD (Dólar Neozelandés/Dólar)</option>
                                <option value="USD/CHF">USD/CHF (Dólar/Franco Suizo)</option>
                                <option value="EUR/GBP">EUR/GBP (Euro/Libra)</option>
                                <option value="EUR/JPY">EUR/JPY (Euro/Yen)</option>
                                <option value="GBP/JPY">GBP/JPY (Libra/Yen)</option>
                                <option value="AUD/JPY">AUD/JPY (Dólar Australiano/Yen)</option>
                                <option value="BTC/USD">BTC/USD (Bitcoin/Dólar)</option>
                                <option value="ETH/USD">ETH/USD (Ethereum/Dólar)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Dirección</label>
                            <div class="direction-selector">
                                <div class="direction-btn buy-btn" id="buyBtn">COMPRA</div>
                                <div class="direction-btn sell-btn" id="sellBtn">VENTA</div>
                            </div>
                            <input type="hidden" id="direction" value="" required>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="entry">Punto de Entrada</label>
                                <input type="number" id="entry" class="form-control" step="0.0001" placeholder="Ej: 1.2050" required>
                            </div>
                            <div class="form-group">
                                <label for="sl">Stop Loss (SL)</label>
                                <input type="number" id="sl" class="form-control" step="0.0001" placeholder="Ej: 1.2000" required>
                            </div>
                            <div class="form-group">
                                <label for="tp1">Take Profit 1 (TP1)</label>
                                <input type="number" id="tp1" class="form-control" step="0.0001" placeholder="Ej: 1.2100" required>
                            </div>
                            <div class="form-group">
                                <label for="tp2">Take Profit 2 (TP2)</label>
                                <input type="number" id="tp2" class="form-control" step="0.0001" placeholder="Ej: 1.2150">
                            </div>
                            <div class="form-group">
                                <label for="tp3">Take Profit 3 (TP3)</label>
                                <input type="number" id="tp3" class="form-control" step="0.0001" placeholder="Ej: 1.2200">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="analysis">Análisis Técnico</label>
                            <textarea id="analysis" class="form-control" placeholder="Explica tu análisis técnico y por qué esperas que el precio suba o baje..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-accent">Publicar Señal</button>
                    </form>
                </div>
                
                <div class="signals-list" id="signalsList">
                    <!-- Las señales se cargarán aquí dinámicamente -->
                </div>
            </div>
            
            <div class="sidebar">
                <h3>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 19V13H15V19H18V9L12 4.5L6 9V19H9ZM10 21H4C3.45 21 3 20.55 3 20V9C3 8.8 3.09 8.62 3.24 8.5L11.24 2.5C11.41 2.37 11.64 2.37 11.81 2.5L19.81 8.5C19.93 8.62 20 8.8 20 9V20C20 20.55 19.55 21 19 21H14V15H10V21Z" fill="currentColor"/>
                    </svg>
                    Estadísticas
                </h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSignals">0</div>
                        <div class="stat-label">Señales Totales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="activeUsers">0</div>
                        <div class="stat-label">Usuarios Activos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="buySignals">0</div>
                        <div class="stat-label">Señales de Compra</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="sellSignals">0</div>
                        <div class="stat-label">Señales de Venta</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-modal" id="closeLoginModal">&times;</button>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-accent">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    
    <!-- Modal de Registro -->
    <div class="modal" id="registerModal">
        <div class="modal-content">
            <button class="close-modal" id="closeRegisterModal">&times;</button>
            <h2>Registrarse</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Nombre</label>
                    <input type="text" id="registerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-accent">Registrarse</button>
            </form>
        </div>
    </div>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
            authDomain: "beaver-trading.firebaseapp.com",
            databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
            projectId: "beaver-trading",
            storageBucket: "beaver-trading.firebasestorage.app",
            messagingSenderId: "926610131904",
            appId: "1:926610131904:web:c147bd337bd12b4d085625",
            measurementId: "G-1K51WWF2ZJ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Referencias a elementos del DOM
        const authSection = document.getElementById('authSection');
        const userInfo = document.getElementById('userInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const signalForm = document.getElementById('signalForm');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const toggleFormText = document.getElementById('toggleFormText');
        const newSignalForm = document.getElementById('newSignalForm');
        const signalsList = document.getElementById('signalsList');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const closeRegisterModal = document.getElementById('closeRegisterModal');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const totalSignals = document.getElementById('totalSignals');
        const activeUsers = document.getElementById('activeUsers');
        const buySignals = document.getElementById('buySignals');
        const sellSignals = document.getElementById('sellSignals');
        const buyBtn = document.getElementById('buyBtn');
        const sellBtn = document.getElementById('sellBtn');
        const directionInput = document.getElementById('direction');

        // Estado de la aplicación
        let currentUser = null;
        let signals = [];
        let currentDirection = '';
        let isFormVisible = false;

        // Toggle del formulario
        toggleFormBtn.addEventListener('click', () => {
            isFormVisible = !isFormVisible;
            if (isFormVisible) {
                signalForm.style.display = 'block';
                toggleFormText.textContent = 'Ocultar Formulario';
            } else {
                signalForm.style.display = 'none';
                toggleFormText.textContent = 'Mostrar Formulario de Señal';
            }
        });

        // Configurar selectores de dirección
        buyBtn.addEventListener('click', () => {
            setDirection('COMPRA', buyBtn, sellBtn);
        });

        sellBtn.addEventListener('click', () => {
            setDirection('VENTA', sellBtn, buyBtn);
        });

        function setDirection(direction, activeBtn, inactiveBtn) {
            currentDirection = direction;
            directionInput.value = direction;
            activeBtn.classList.add('active');
            inactiveBtn.classList.remove('active');
        }

        // Abrir modales
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        registerBtn.addEventListener('click', () => {
            registerModal.style.display = 'flex';
        });

        // Cerrar modales
        closeLoginModal.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        closeRegisterModal.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });

        // Manejo de autenticación
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                authSection.style.display = 'none';
                userInfo.style.display = 'flex';
                signalForm.style.display = 'block';
                toggleFormBtn.style.display = 'block';
                isFormVisible = true;
                toggleFormText.textContent = 'Ocultar Formulario';
                
                // Mostrar información del usuario
                userName.textContent = user.displayName || user.email.split('@')[0];
                userAvatar.textContent = (user.displayName || user.email[0]).toUpperCase();
                
                // Cargar señales
                loadSignals();
            } else {
                currentUser = null;
                authSection.style.display = 'flex';
                userInfo.style.display = 'none';
                signalForm.style.display = 'none';
                toggleFormBtn.style.display = 'none';
                signalsList.innerHTML = '<p class="glow" style="text-align: center; padding: 20px;">Inicia sesión para ver las señales de trading</p>';
            }
        });

        // Iniciar sesión
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginModal.style.display = 'none';
                    loginForm.reset();
                })
                .catch((error) => {
                    alert('Error al iniciar sesión: ' + error.message);
                });
        });

        // Registrarse
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Actualizar perfil del usuario
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    registerModal.style.display = 'none';
                    registerForm.reset();
                })
                .catch((error) => {
                    alert('Error al registrarse: ' + error.message);
                });
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Publicar nueva señal
        newSignalForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Debes iniciar sesión para publicar una señal');
                return;
            }
            
            if (!currentDirection) {
                alert('Selecciona una dirección (COMPRA o VENTA)');
                return;
            }
            
            const pair = document.getElementById('pair').value;
            const entry = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const tp1 = parseFloat(document.getElementById('tp1').value);
            const tp2 = parseFloat(document.getElementById('tp2').value) || null;
            const tp3 = parseFloat(document.getElementById('tp3').value) || null;
            const analysis = document.getElementById('analysis').value;
            
            const signal = {
                pair,
                direction: currentDirection,
                entry,
                sl,
                tp1,
                tp2,
                tp3,
                analysis,
                userId: currentUser.uid,
                userName: currentUser.displayName || currentUser.email.split('@')[0],
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                date: new Date().toLocaleDateString('es-ES'),
                likes: 0,
                likedBy: []
            };
            
            db.collection('signals').add(signal)
                .then(() => {
                    newSignalForm.reset();
                    setDirection('', buyBtn, sellBtn);
                    directionInput.value = '';
                    alert('Señal publicada correctamente');
                    
                    // Ocultar el formulario después de publicar
                    if (window.innerWidth <= 768) {
                        isFormVisible = false;
                        signalForm.style.display = 'none';
                        toggleFormText.textContent = 'Mostrar Formulario de Señal';
                    }
                })
                .catch((error) => {
                    alert('Error al publicar la señal: ' + error.message);
                });
        });

        // Cargar señales
        function loadSignals() {
            db.collection('signals')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    signals = [];
                    let buyCount = 0;
                    let sellCount = 0;
                    
                    signalsList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const signal = {
                            id: doc.id,
                            ...doc.data()
                        };
                        signals.push(signal);
                        
                        if (signal.direction === 'COMPRA') {
                            buyCount++;
                        } else if (signal.direction === 'VENTA') {
                            sellCount++;
                        }
                        
                        // Formatear fecha
                        let timeString = 'Hace un momento';
                        if (signal.timestamp) {
                            const date = signal.timestamp.toDate();
                            const now = new Date();
                            const diffMs = now - date;
                            const diffMins = Math.floor(diffMs / 60000);
                            const diffHours = Math.floor(diffMs / 3600000);
                            
                            if (diffMins < 1) {
                                timeString = 'Hace un momento';
                            } else if (diffMins < 60) {
                                timeString = `Hace ${diffMins} minuto${diffMins > 1 ? 's' : ''}`;
                            } else if (diffHours < 24) {
                                timeString = `Hace ${diffHours} hora${diffHours > 1 ? 's' : ''}`;
                            } else {
                                timeString = `Hace ${Math.floor(diffHours / 24)} día${Math.floor(diffHours / 24) > 1 ? 's' : ''}`;
                            }
                        }
                        
                        // Crear elemento de señal
                        const signalElement = document.createElement('div');
                        signalElement.className = `signal-card ${signal.direction === 'COMPRA' ? 'buy' : 'sell'}`;
                        
                        let tpContent = `
                            <div class="detail-line">
                                <span class="detail-label">🎯 TP1</span>
                                <span class="detail-value">${signal.tp1}</span>
                            </div>
                        `;
                        
                        if (signal.tp2) {
                            tpContent += `
                                <div class="detail-line">
                                    <span class="detail-label">🎯 TP2</span>
                                    <span class="detail-value">${signal.tp2}</span>
                                </div>
                            `;
                        }
                        
                        if (signal.tp3) {
                            tpContent += `
                                <div class="detail-line">
                                    <span class="detail-label">🎯 TP3</span>
                                    <span class="detail-value">${signal.tp3}</span>
                                </div>
                            `;
                        }
                        
                        signalElement.innerHTML = `
                            <div class="signal-header">
                                <div class="signal-user">
                                    <div class="signal-avatar">${signal.userName ? signal.userName[0].toUpperCase() : 'U'}</div>
                                    <div class="signal-meta">
                                        <div class="glow">${signal.userName || 'Usuario'}</div>
                                        <div class="signal-date">${signal.date} • ${timeString}</div>
                                    </div>
                                </div>
                                <div class="signal-pair-direction">
                                    <div class="signal-pair">${signal.pair}</div>
                                    <div class="signal-direction ${signal.direction === 'COMPRA' ? 'buy' : 'sell'}">${signal.direction}</div>
                                </div>
                            </div>
                            
                            <div class="signal-details">
                                <div class="detail-line">
                                    <span class="detail-label">👉 ENTRADA</span>
                                    <span class="detail-value">${signal.entry}</span>
                                </div>
                                <div class="detail-line">
                                    <span class="detail-label">⚠️ SL</span>
                                    <span class="detail-value">${signal.sl}</span>
                                </div>
                                ${tpContent}
                            </div>
                            
                            <div class="signal-analysis">
                                <p>${signal.analysis}</p>
                            </div>
                            
                            <div class="signal-actions">
                                <button class="action-btn like-btn" data-id="${signal.id}">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="${signal.likedBy && signal.likedBy.includes(currentUser.uid) ? 'var(--accent)' : 'none'}" stroke="currentColor">
                                        <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z"/>
                                    </svg>
                                    <span>${signal.likes || 0}</span>
                                </button>
                                
                                ${signal.userId === currentUser.uid ? `
                                    <button class="action-btn delete-btn" data-id="${signal.id}">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M6 19C6 20.1 6.9 21 8 21H16C17.1 21 18 20.1 18 19V7H6V19ZM19 4H15.5L14.5 3H9.5L8.5 4H5V6H19V4Z"/>
                                        </svg>
                                        <span>Eliminar</span>
                                    </button>
                                ` : ''}
                            </div>
                        `;
                        
                        signalsList.appendChild(signalElement);
                    });
                    
                    // Actualizar estadísticas
                    totalSignals.textContent = signals.length;
                    buySignals.textContent = buyCount;
                    sellSignals.textContent = sellCount;
                    
                    // Agregar event listeners para los botones de like
                    document.querySelectorAll('.like-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const signalId = btn.getAttribute('data-id');
                            likeSignal(signalId);
                        });
                    });
                    
                    // Agregar event listeners para los botones de eliminar
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const signalId = btn.getAttribute('data-id');
                            deleteSignal(signalId);
                        });
                    });
                });
        }

        // Dar like a una señal
        function likeSignal(signalId) {
            if (!currentUser) return;
            
            const signal = signals.find(s => s.id === signalId);
            if (!signal) return;
            
            const isLiked = signal.likedBy && signal.likedBy.includes(currentUser.uid);
            const newLikes = isLiked ? (signal.likes || 0) - 1 : (signal.likes || 0) + 1;
            const newLikedBy = isLiked 
                ? (signal.likedBy || []).filter(id => id !== currentUser.uid)
                : [...(signal.likedBy || []), currentUser.uid];
            
            db.collection('signals').doc(signalId).update({
                likes: newLikes,
                likedBy: newLikedBy
            });
        }

        // Eliminar una señal (solo el propietario puede hacerlo)
        function deleteSignal(signalId) {
            if (!currentUser) return;
            
            const signal = signals.find(s => s.id === signalId);
            if (!signal || signal.userId !== currentUser.uid) {
                alert('Solo puedes eliminar tus propias señales');
                return;
            }
            
            if (confirm('¿Estás seguro de que quieres eliminar esta señal?')) {
                db.collection('signals').doc(signalId).delete()
                    .then(() => {
                        alert('Señal eliminada correctamente');
                    })
                    .catch((error) => {
                        alert('Error al eliminar la señal: ' + error.message);
                    });
            }
        }

        // Inicializar la aplicación
        activeUsers.textContent = "5"; // Simulamos 5 usuarios activos
        
        // Efectos visuales adicionales
        document.querySelectorAll('.btn, .action-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
