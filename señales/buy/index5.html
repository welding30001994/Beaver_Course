<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .users-list {
            margin-top: 30px;
        }
        
        .user-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .user-info {
            margin-bottom: 10px;
        }
        
        .user-date {
            font-size: 12px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë• Gesti√≥n de Usuarios - Firebase</h1>
        
        <div class="form-section">
            <h2>Agregar Nuevo Usuario</h2>
            <div class="form-group">
                <label for="userName">Nombre:</label>
                <input type="text" id="userName" placeholder="Ingresa el nombre">
            </div>
            
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" placeholder="Ingresa el email">
            </div>
            
            <div class="form-group">
                <label for="userBio">Biograf√≠a:</label>
                <textarea id="userBio" placeholder="Descripci√≥n del usuario" rows="3"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="addUser()">‚ûï Agregar Usuario</button>
                <button class="btn-secondary" onclick="clearForm()">üóëÔ∏è Limpiar</button>
            </div>
            
            <div id="statusMessage"></div>
        </div>
        
        <div class="users-list">
            <h2>Usuarios Registrados</h2>
            <div id="usersContainer">
                <div class="loading">Cargando usuarios...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Firebase - REEMPLAZA CON TUS DATOS
        const firebaseConfig = {
            apiKey: "tu-api-key",
            authDomain: "tu-proyecto.firebaseapp.com",
            projectId: "tu-project-id",
            storageBucket: "tu-proyecto.appspot.com",
            messagingSenderId: "tu-sender-id",
            appId: "tu-app-id"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencia a la colecci√≥n "usuario"
        const usersCollection = db.collection('usuario');

        // Funci√≥n para agregar usuario
        async function addUser() {
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const bio = document.getElementById('userBio').value.trim();
            
            if (!name || !email) {
                showStatus('Nombre y email son obligatorios', 'error');
                return;
            }
            
            try {
                // Agregar documento a la colecci√≥n "usuario"
                await usersCollection.add({
                    nombre: name,
                    email: email,
                    biografia: bio || 'Sin descripci√≥n',
                    fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
                    activo: true
                });
                
                showStatus('‚úÖ Usuario agregado correctamente', 'success');
                clearForm();
                loadUsers();
            } catch (error) {
                console.error('Error agregando usuario:', error);
                showStatus('‚ùå Error al agregar usuario: ' + error.message, 'error');
            }
        }

        // Funci√≥n para cargar usuarios
        async function loadUsers() {
            try {
                const usersContainer = document.getElementById('usersContainer');
                usersContainer.innerHTML = '<div class="loading">Cargando usuarios...</div>';
                
                const snapshot = await usersCollection
                    .orderBy('fechaCreacion', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    usersContainer.innerHTML = '<div class="loading">No hay usuarios registrados</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const fecha = user.fechaCreacion ? 
                        user.fechaCreacion.toDate().toLocaleString() : 'Fecha desconocida';
                    
                    html += `
                        <div class="user-card">
                            <div class="user-info">
                                <strong>${user.nombre}</strong><br>
                                üìß ${user.email}<br>
                                üìù ${user.biografia || 'Sin descripci√≥n'}<br>
                                <span class="user-date">üïê ${fecha}</span>
                                ${user.activo ? '‚úÖ Activo' : '‚ùå Inactivo'}
                            </div>
                        </div>
                    `;
                });
                
                usersContainer.innerHTML = html;
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                document.getElementById('usersContainer').innerHTML = 
                    '<div class="error">Error cargando usuarios</div>';
            }
        }

        // Funci√≥n para limpiar el formulario
        function clearForm() {
            document.getElementById('userName').value = '';
            document.getElementById('userEmail').value = '';
            document.getElementById('userBio').value = '';
        }

        // Funci√≥n para mostrar mensajes
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = 'status';
            }, 5000);
        }

        // Cargar usuarios al iniciar
        loadUsers();
    </script>
</body>
</html>
