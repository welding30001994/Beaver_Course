<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat en Vivo - Beaver Trading</title>
<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; text-align:center; }
    #login, #register, #chat { width: 320px; margin: 20px auto; padding: 20px; background:#fff; border-radius: 8px; }
    input, button { width: 90%; padding: 10px; margin: 5px 0; }
    #messages { height: 250px; overflow-y: auto; border: 1px solid #ccc; background: #fafafa; padding: 10px; text-align: left;}
    .msg { margin-bottom: 8px; padding: 5px; background: #e1f5fe; border-radius: 5px; }
</style>
</head>
<body>

<h2>ðŸ’¬ Chat en LÃ­nea</h2>

<!-- Registro -->
<div id="register">
  <h3>Registro</h3>
  <input id="regEmail" type="email" placeholder="Correo">
  <input id="regPassword" type="password" placeholder="ContraseÃ±a">
  <button onclick="register()">Registrarse</button>
</div>

<!-- Login -->
<div id="login">
  <h3>Iniciar SesiÃ³n</h3>
  <input id="email" type="email" placeholder="Correo">
  <input id="password" type="password" placeholder="ContraseÃ±a">
  <button onclick="login()">Entrar</button>
</div>

<!-- Chat -->
<div id="chat" style="display:none;">
  <h3>Chat en Vivo</h3>
  <div id="messages"></div>
  <input id="messageInput" type="text" placeholder="Escribe un mensaje...">
  <button onclick="sendMessage()">Enviar</button>
  <br><br>
  <button onclick="logout()">Cerrar sesiÃ³n</button>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// ðŸ”‘ TU configuraciÃ³n de Firebase (la que me diste)
const firebaseConfig = {
  apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
  authDomain: "beaver-trading.firebaseapp.com",
  databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
  projectId: "beaver-trading",
  storageBucket: "beaver-trading.firebasestorage.app",
  messagingSenderId: "926610131904",
  appId: "1:926610131904:web:c147bd337bd12b4d085625",
  measurementId: "G-1K51WWF2ZJ"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase(app);
const auth = getAuth(app);
const messagesRef = ref(db, "messages");

// ðŸ‘‰ Registrar usuario
window.register = async function() {
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    alert("âœ… Usuario registrado correctamente");
  } catch (error) {
    alert(error.message);
  }
};

// ðŸ‘‰ Iniciar sesiÃ³n
window.login = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (error) {
    alert(error.message);
  }
};

// ðŸ‘‰ Cerrar sesiÃ³n
window.logout = function() {
  signOut(auth);
};

// ðŸ‘‰ Enviar mensaje
window.sendMessage = function() {
  const input = document.getElementById("messageInput");
  if (input.value.trim() !== "") {
    push(messagesRef, {
      user: auth.currentUser.email,
      text: input.value,
      time: Date.now()
    });
    input.value = "";
  }
};

// ðŸ‘‰ Cambios de sesiÃ³n
onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("chat").style.display = "block";
    document.getElementById("login").style.display = "none";
    document.getElementById("register").style.display = "none";
  } else {
    document.getElementById("chat").style.display = "none";
    document.getElementById("login").style.display = "block";
    document.getElementById("register").style.display = "block";
  }
});

// ðŸ‘‰ Mostrar mensajes en tiempo real
const messagesDiv = document.getElementById("messages");
onChildAdded(messagesRef, (data) => {
  const msg = data.val();
  const div = document.createElement("div");
  div.classList.add("msg");
  div.textContent = `${msg.user}: ${msg.text}`;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});
</script>
</body>
</html>
