<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fibonacci</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #7b42f6;
            --dark: #0a0e17;
            --darker: #050811;
            --light: #1a233a;
            --buy-primary: #00a8ff;
            --buy-secondary: #0097e6;
            --sell-primary: #ff3838;
            --sell-secondary: #ff2e63;
            --text: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
         body {
            font-family: 'Exo 2', sans-serif;
            background: url('https://raw.githubusercontent.com/welding30001994/vip/refs/heads/main/unnamed%20(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Capa oscura sobre la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .input-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        input {
            padding: 12px 15px;
            border: 1px solid var(--light);
            border-radius: 8px;
            background-color: rgba(26, 35, 58, 0.7);
            color: var(--text);
            font-size: 1rem;
            width: 200px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        .calculate-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .action-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }
        
        .action-circle.buy {
            background: linear-gradient(135deg, var(--buy-primary), var(--buy-secondary));
            color: white;
        }
        
        .action-circle.sell {
            background: linear-gradient(135deg, var(--sell-primary), var(--sell-secondary));
            color: white;
        }
        
        .action-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
        }
        
        .action-label {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .results-section {
            width: 100%;
            display: none;
        }
        
        .table-container {
            background: rgba(26, 35, 58, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        
        th, td {
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        td {
            background: rgba(10, 14, 23, 0.5);
            font-size: 1.05rem;
        }
        
        .maximo-cell {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .buy .maximo-cell {
            color: var(--buy-primary);
            background: rgba(0, 168, 255, 0.1);
        }
        
        .sell .maximo-cell {
            color: var(--sell-primary);
            background: rgba(255, 56, 56, 0.1);
        }
        
        .nivel-cell {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .buy .nivel-cell {
            color: var(--buy-secondary);
            background: rgba(0, 151, 230, 0.1);
        }
        
        .sell .nivel-cell {
            color: var(--sell-secondary);
            background: rgba(255, 46, 99, 0.1);
        }
        
        .positive {
            color: #00ff9d;
            font-weight: 600;
        }
        
        .negative {
            color: #ff2e63;
            font-weight: 600;
        }
        
        .zero {
            color: var(--primary);
            font-weight: 600;
        }
        
        .buy .positive {
            color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        
        .buy .negative {
            color: #ff2e63;
            background: rgba(255, 46, 99, 0.1);
        }
        
        .sell .positive {
            color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        
        .sell .negative {
            color: #ff2e63;
            background: rgba(255, 46, 99, 0.1);
        }
        
        @media (max-width: 768px) {
            .input-section {
                flex-direction: column;
                align-items: center;
            }
            
            .calculate-btn {
                align-self: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beaver Trading</h1>
         
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="maximo">MÁXIMO</label>
                <input type="number" id="maximo" step="0.01" placeholder="Ingresa valor máximo">
            </div>
            <div class="input-group">
                <label for="minimo">MÍNIMO</label>
                <input type="number" id="minimo" step="0.01" placeholder="Ingresa valor mínimo">
            </div>
            <button class="calculate-btn" id="calcular">CALCULAR</button>
        </div>
        
        <div class="action-section">
            <div class="action-circle buy" id="action-circle">
                <div>BUY</div>
                <div class="action-label">COMPRAR</div>
            </div>
        </div>
        
        <div class="results-section" id="results-section">
            <div class="table-container">
                <table id="fibonacci-table">
                    <!-- La tabla se generará dinámicamente con JavaScript -->
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const maximoInput = document.getElementById('maximo');
            const minimoInput = document.getElementById('minimo');
            const calcularBtn = document.getElementById('calcular');
            const actionCircle = document.getElementById('action-circle');
            const resultsSection = document.getElementById('results-section');
            const fibTable = document.getElementById('fibonacci-table');
            const container = document.querySelector('.container');
            
            let currentAction = 'buy';
            
            // Niveles de Fibonacci para zona horizontal
            const fibLevelsHorizontal = [
                { level: '423.6%', value: 4.236 },
                { level: '261.8%', value: 2.618 },
                { level: '161.8%', value: 1.618 },
                { level: '100.0%', value: 1.0 }
            ];
            
            // Niveles de Fibonacci para zona vertical
            const fibLevelsVertical = [
                { level: '423.6%', value: 4.236 },
                { level: '261.8%', value: 2.618 },
                { level: '161.8%', value: 1.618 },
                { level: '100.0%', value: 1.0 },
                { level: '78.6%', value: 0.786 },
                { level: '61.8%', value: 0.618 },
                { level: '50.0%', value: 0.5 },
                { level: '38.2%', value: 0.382 },
                { level: '23.6%', value: 0.236 },
                { level: '00.0%', value: 0.0 }
            ];
            
            // Cambiar entre BUY y SELL
            actionCircle.addEventListener('click', function() {
                if (currentAction === 'buy') {
                    currentAction = 'sell';
                    actionCircle.classList.remove('buy');
                    actionCircle.classList.add('sell');
                    actionCircle.innerHTML = '<div>SELL</div><div class="action-label">VENDER</div>';
                    container.classList.remove('buy');
                    container.classList.add('sell');
                } else {
                    currentAction = 'buy';
                    actionCircle.classList.remove('sell');
                    actionCircle.classList.add('buy');
                    actionCircle.innerHTML = '<div>BUY</div><div class="action-label">COMPRAR</div>';
                    container.classList.remove('sell');
                    container.classList.add('buy');
                }
                
                // Regenerar tabla si ya hay datos
                const maximo = parseFloat(maximoInput.value);
                const minimo = parseFloat(minimoInput.value);
                
                if (!isNaN(maximo) && !isNaN(minimo) && maximo > minimo) {
                    const levels = calculateFibonacciLevels(maximo, minimo);
                    generateTable(maximo, minimo, levels);
                }
            });
            
            // Función para calcular los niveles de Fibonacci
            function calculateFibonacciLevels(maximo, minimo) {
                const diff = maximo - minimo;
                const levels = {};
                
                // Combinar todos los niveles para calcular
                const allLevels = [...new Set([...fibLevelsHorizontal, ...fibLevelsVertical])];
                allLevels.forEach(item => {
                    levels[item.level] = minimo + (diff * item.value);
                });
                
                return levels;
            }
            
            // Función para invertir los niveles para SELL
            function invertLevelsForSell(maximo, minimo, levels) {
                const invertedLevels = {};
                const diff = maximo - minimo;
                
                // Para SELL, invertimos el orden de los niveles manteniendo el cálculo correcto
                Object.keys(levels).forEach(level => {
                    // En SELL, los niveles se muestran en orden inverso visualmente
                    // pero manteniendo los valores calculados correctamente
                    invertedLevels[level] = levels[level];
                });
                
                return {
                    maximo: maximo,
                    minimo: minimo,
                    levels: invertedLevels
                };
            }
            
            // Función para generar la tabla
            function generateTable(maximo, minimo, levels) {
                let tableHTML = '<thead><tr><th></th><th>Máximo</th>';
                
                // Si es SELL, invertimos la visualización de los niveles
                let displayData = { maximo, minimo, levels };
                if (currentAction === 'sell') {
                    displayData = invertLevelsForSell(maximo, minimo, levels);
                }
                
                // Encabezados de niveles horizontales
                fibLevelsHorizontal.forEach(item => {
                    tableHTML += `<th>Nivel ${item.level}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';
                
                // Fila de máximos
                tableHTML += `<tr><td class="nivel-cell">Máximo</td><td class="maximo-cell">${displayData.maximo.toFixed(2)}</td>`;
                fibLevelsHorizontal.forEach(item => {
                    tableHTML += `<td class="maximo-cell">${displayData.levels[item.level].toFixed(2)}</td>`;
                });
                tableHTML += '</tr>';
                
                // Filas de niveles verticales - En SELL invertimos el orden
                const verticalLevels = currentAction === 'sell' 
                    ? [...fibLevelsVertical].reverse() 
                    : fibLevelsVertical;
                
                verticalLevels.forEach(rowItem => {
                    tableHTML += `<tr><td class="nivel-cell">Nivel ${rowItem.level}</td><td class="nivel-cell">${displayData.levels[rowItem.level].toFixed(2)}</td>`;
                    
                    fibLevelsHorizontal.forEach(colItem => {
                        const diff = displayData.levels[rowItem.level] - displayData.levels[colItem.level];
                        const diffClass = diff > 0 ? 'positive' : (diff < 0 ? 'negative' : 'zero');
                        tableHTML += `<td class="${diffClass}">${diff.toFixed(2)}</td>`;
                    });
                    
                    tableHTML += '</tr>';
                });
                
                // Fila de mínimos
                tableHTML += `<tr><td class="nivel-cell">Mínimo</td><td class="maximo-cell">${displayData.minimo.toFixed(2)}</td>`;
                fibLevelsHorizontal.forEach(item => {
                    const diff = displayData.minimo - displayData.levels[item.level];
                    const diffClass = diff > 0 ? 'positive' : (diff < 0 ? 'negative' : 'zero');
                    tableHTML += `<td class="${diffClass}">${diff.toFixed(2)}</td>`;
                });
                tableHTML += '</tr>';
                
                tableHTML += '</tbody>';
                fibTable.innerHTML = tableHTML;
                
                // Aplicar clase de modo (buy/sell) a la tabla
                fibTable.className = currentAction;
            }
            
            // Event Listener para calcular
            calcularBtn.addEventListener('click', function() {
                const maximo = parseFloat(maximoInput.value);
                const minimo = parseFloat(minimoInput.value);
                
                if (isNaN(maximo) || isNaN(minimo) || maximo <= minimo) {
                    alert('Por favor, ingresa valores válidos (máximo debe ser mayor que mínimo)');
                    return;
                }
                
                const levels = calculateFibonacciLevels(maximo, minimo);
                generateTable(maximo, minimo, levels);
                resultsSection.style.display = 'block';
                
                // Aplicar clase de modo (buy/sell) al contenedor
                container.classList.add(currentAction);
                
                // Desplazarse suavemente a los resultados
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
