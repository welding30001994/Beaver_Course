<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fibonacci</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #7b42f6;
            --dark: #0a0e17;
            --darker: #050811;
            --light: #1a233a;
            --buy-primary: #00a8ff;
            --buy-secondary: #0097e6;
            --sell-primary: #ff3838;
            --sell-secondary: #ff2e63;
            --text: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
          body {
            font-family: 'Exo 2', sans-serif;
            background: url('https://raw.githubusercontent.com/welding30001994/vip/refs/heads/main/unnamed%20(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Capa oscura sobre la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0.8;
        }
        
        .input-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            z-index: -1;
            opacity: 0.7;
        }
        
        label {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: rgba(26, 35, 58, 0.9);
            color: var(--text);
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }
        
        .calculate-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }
        
        .calculate-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            z-index: -1;
            opacity: 0.7;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.6);
        }
        
        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .action-container {
            position: relative;
            padding: 15px;
            border-radius: 20px;
            background: rgba(26, 35, 58, 0.7);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        
        .action-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 23px;
            z-index: -1;
            opacity: 0.5;
        }
        
        .action-circle {
            width: clamp(100px, 20vw, 150px);
            height: clamp(100px, 20vw, 150px);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .action-circle.buy {
            background: linear-gradient(135deg, var(--buy-primary), var(--buy-secondary));
            color: white;
        }
        
        .action-circle.sell {
            background: linear-gradient(135deg, var(--sell-primary), var(--sell-secondary));
            color: white;
        }
        
        .action-circle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
        }
        
        .action-label {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .results-section {
            width: 100%;
            display: none;
        }
        
        .table-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        
        .tab-btn {
            padding: 12px 25px;
            background: rgba(26, 35, 58, 0.7);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 200px;
            text-align: center;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: var(--darker);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }
        
        .tab-btn:hover {
            transform: translateY(-2px);
        }
        
        .table-container {
            background: rgba(26, 35, 58, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
            position: relative;
            width: 100%;
        }
        
        .table-container::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* VISTA DESKTOP - Lista de Niveles */
        .desktop-view {
            display: block;
        }
        
        .levels-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .level-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(26, 35, 58, 0.9);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .level-row:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: translateX(5px);
        }
        
        .level-name {
            font-weight: 600;
            font-size: clamp(1rem, 2vw, 1.1rem);
            color: var(--primary);
        }
        
        .level-value {
            font-weight: bold;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
        }
        
        .buy .level-value {
            color: var(--buy-primary);
        }
        
        .sell .level-value {
            color: var(--sell-primary);
        }
        
        /* VISTA MÓVIL - Grid de Niveles */
        .mobile-view {
            display: none;
        }
        
        .mobile-levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .level-card {
            background: rgba(26, 35, 58, 0.9);
            border: 2px solid var(--primary);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .level-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3);
            background: rgba(0, 243, 255, 0.1);
        }
        
        .level-card.active {
            background: rgba(0, 243, 255, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }
        
        .mobile-level-name {
            font-weight: 600;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .mobile-level-value {
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: bold;
        }
        
        .mobile-differences {
            display: none;
            width: 100%;
        }
        
        .selected-level-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--primary);
            font-weight: 600;
            padding: 15px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--primary);
        }
        
        .differences-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .difference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(26, 35, 58, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .difference-level {
            font-weight: 600;
        }
        
        .difference-value {
            font-weight: bold;
        }
        
        .positive {
            color: #00ff9d;
        }
        
        .negative {
            color: #ff2e63;
        }
        
        /* RESPONSIVE - Cambios entre desktop y móvil */
        @media (max-width: 1024px) {
            .input-section {
                flex-direction: column;
                align-items: center;
            }
            
            .input-group {
                max-width: 400px;
            }
            
            .calculate-btn {
                align-self: center;
                width: 100%;
                max-width: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .desktop-view {
                display: none;
            }
            
            .mobile-view {
                display: block;
            }
            
            .table-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .mobile-levels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 20px;
            }
            
            .input-section {
                gap: 15px;
            }
            
            .table-container {
                padding: 15px;
            }
            
            .mobile-levels-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .level-card {
                padding: 12px 8px;
                min-height: 70px;
            }
            
            .difference-item {
                padding: 12px;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-view {
                display: block;
            }
            
            .mobile-view {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beaver Trading</h1>
            <p class="subtitle">Análisis de retrocesos </p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <label for="maximo">MÁXIMO</label>
                <div class="input-container">
                    <input type="number" id="maximo" step="0.01" placeholder="Ingresa valor máximo">
                </div>
            </div>
            <div class="input-group">
                <label for="minimo">MÍNIMO</label>
                <div class="input-container">
                    <input type="number" id="minimo" step="0.01" placeholder="Ingresa valor mínimo">
                </div>
            </div>
            <button class="calculate-btn" id="calcular">CALCULAR</button>
        </div>
        
        <div class="action-section">
            <div class="action-container">
                <div class="action-circle buy" id="action-circle">
                    <div>BUY</div>
                    <div class="action-label">COMPRAR</div>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="results-section">
            <div class="table-tabs">
                <button class="tab-btn active" data-tab="desktop">Lista de Niveles</button>
                <button class="tab-btn" data-tab="mobile">Ver Diferencias</button>
            </div>
            
            <div class="table-container">
                <!-- VISTA DESKTOP - Lista de Niveles -->
                <div class="desktop-view">
                    <div class="levels-list" id="levels-list">
                        <!-- Los niveles se generarán dinámicamente con JavaScript -->
                    </div>
                </div>
                
                <!-- VISTA MÓVIL - Grid Interactivo -->
                <div class="mobile-view">
                    <!-- Grid de niveles para móviles -->
                    <div class="mobile-levels-grid" id="mobile-levels-grid">
                        <!-- Los niveles se generarán dinámicamente con JavaScript -->
                    </div>
                    
                    <!-- Diferencias para nivel seleccionado -->
                    <div class="mobile-differences" id="mobile-differences">
                        <div class="selected-level-header" id="mobile-selected-level">
                            Selecciona un nivel para ver diferencias
                        </div>
                        <div class="differences-list" id="mobile-differences-list">
                            <!-- Las diferencias se generarán dinámicamente con JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const maximoInput = document.getElementById('maximo');
            const minimoInput = document.getElementById('minimo');
            const calcularBtn = document.getElementById('calcular');
            const actionCircle = document.getElementById('action-circle');
            const resultsSection = document.getElementById('results-section');
            const levelsList = document.getElementById('levels-list');
            const mobileLevelsGrid = document.getElementById('mobile-levels-grid');
            const mobileDifferences = document.getElementById('mobile-differences');
            const mobileSelectedLevel = document.getElementById('mobile-selected-level');
            const mobileDifferencesList = document.getElementById('mobile-differences-list');
            const container = document.querySelector('.container');
            const tabBtns = document.querySelectorAll('.tab-btn');
            const desktopView = document.querySelector('.desktop-view');
            const mobileView = document.querySelector('.mobile-view');
            
            let currentAction = 'buy';
            let currentTab = 'desktop';
            let currentLevels = {};
            let selectedLevel = null;
            
            // Niveles de Fibonacci para zona vertical
            const fibLevelsVertical = [
                { level: '423.6%', value: 4.236 },
                { level: '261.8%', value: 2.618 },
                { level: '161.8%', value: 1.618 },
                { level: '100.0%', value: 1.0 },
                { level: '78.6%', value: 0.786 },
                { level: '61.8%', value: 0.618 },
                { level: '50.0%', value: 0.5 },
                { level: '38.2%', value: 0.382 },
                { level: '23.6%', value: 0.236 },
                { level: '00.0%', value: 0.0 }
            ];
            
            // Cambiar entre BUY y SELL
            actionCircle.addEventListener('click', function() {
                if (currentAction === 'buy') {
                    currentAction = 'sell';
                    actionCircle.classList.remove('buy');
                    actionCircle.classList.add('sell');
                    actionCircle.innerHTML = '<div>SELL</div><div class="action-label">VENDER</div>';
                    container.classList.remove('buy');
                    container.classList.add('sell');
                } else {
                    currentAction = 'buy';
                    actionCircle.classList.remove('sell');
                    actionCircle.classList.add('buy');
                    actionCircle.innerHTML = '<div>BUY</div><div class="action-label">COMPRAR</div>';
                    container.classList.remove('sell');
                    container.classList.add('buy');
                }
                
                // Regenerar datos si ya hay información
                const maximo = parseFloat(maximoInput.value);
                const minimo = parseFloat(minimoInput.value);
                
                if (!isNaN(maximo) && !isNaN(minimo) && maximo > minimo) {
                    const levels = calculateFibonacciLevels(maximo, minimo);
                    updateAllViews(maximo, minimo, levels);
                }
            });
            
            // Cambiar entre pestañas
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover clase active de todos los botones
                    tabBtns.forEach(b => b.classList.remove('active'));
                    // Agregar clase active al botón clickeado
                    this.classList.add('active');
                    currentTab = this.getAttribute('data-tab');
                    
                    // Mostrar la vista correspondiente
                    if (currentTab === 'desktop') {
                        desktopView.style.display = 'block';
                        mobileView.style.display = 'none';
                    } else {
                        desktopView.style.display = 'none';
                        mobileView.style.display = 'block';
                        
                        // Generar grid móvil si hay datos
                        const maximo = parseFloat(maximoInput.value);
                        const minimo = parseFloat(minimoInput.value);
                        
                        if (!isNaN(maximo) && !isNaN(minimo) && maximo > minimo) {
                            generateMobileLevelsGrid(maximo, minimo);
                        }
                    }
                });
            });
            
            // Función para calcular los niveles de Fibonacci
            function calculateFibonacciLevels(maximo, minimo) {
                const diff = maximo - minimo;
                const levels = {};
                
                fibLevelsVertical.forEach(item => {
                    levels[item.level] = minimo + (diff * item.value);
                });
                
                return levels;
            }
            
            // Función para actualizar todas las vistas
            function updateAllViews(maximo, minimo, levels) {
                currentLevels = levels;
                generateDesktopLevelsList(maximo, minimo, levels);
                generateMobileLevelsGrid(maximo, minimo);
                
                if (selectedLevel) {
                    showMobileDifferencesForLevel(selectedLevel, levels);
                }
            }
            
            // Función para generar la lista de niveles en desktop
            function generateDesktopLevelsList(maximo, minimo, levels) {
                levelsList.innerHTML = '';
                
                const allLevels = [
                    { level: 'Máximo', value: maximo, type: 'maximo' },
                    ...fibLevelsVertical.map(item => ({ level: item.level, value: levels[item.level], type: 'nivel' })),
                    { level: 'Mínimo', value: minimo, type: 'minimo' }
                ];
                
                // Ordenar según el modo BUY/SELL
                const displayLevels = currentAction === 'sell' 
                    ? [...allLevels].reverse() 
                    : allLevels;
                
                displayLevels.forEach(item => {
                    const levelRow = document.createElement('div');
                    levelRow.className = 'level-row';
                    levelRow.innerHTML = `
                        <span class="level-name">${item.type === 'maximo' ? 'MÁXIMO' : item.type === 'minimo' ? 'MÍNIMO' : 'Nivel ' + item.level}</span>
                        <span class="level-value">${item.value.toFixed(2)}</span>
                    `;
                    
                    levelsList.appendChild(levelRow);
                });
                
                // Aplicar clase de modo (buy/sell) a la lista
                levelsList.className = currentAction;
            }
            
            // Función para generar el grid de niveles móvil
            function generateMobileLevelsGrid(maximo, minimo) {
                mobileLevelsGrid.innerHTML = '';
                
                const allLevels = [
                    { level: 'Máximo', value: maximo, type: 'maximo' },
                    ...fibLevelsVertical.map(item => ({ level: item.level, value: currentLevels[item.level], type: 'nivel' })),
                    { level: 'Mínimo', value: minimo, type: 'minimo' }
                ];
                
                // Ordenar según el modo BUY/SELL
                const displayLevels = currentAction === 'sell' 
                    ? [...allLevels].reverse() 
                    : allLevels;
                
                displayLevels.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'level-card';
                    card.innerHTML = `
                        <div class="mobile-level-name">${item.type === 'maximo' ? 'MÁXIMO' : item.type === 'minimo' ? 'MÍNIMO' : item.level}</div>
                        <div class="mobile-level-value">${item.value.toFixed(2)}</div>
                    `;
                    
                    card.addEventListener('click', function() {
                        // Remover clase active de todas las cards
                        document.querySelectorAll('.level-card').forEach(c => {
                            c.classList.remove('active');
                        });
                        
                        // Agregar clase active a la card seleccionada
                        this.classList.add('active');
                        
                        // Mostrar diferencias
                        selectedLevel = item.level;
                        showMobileDifferencesForLevel(item.level, currentLevels);
                    });
                    
                    mobileLevelsGrid.appendChild(card);
                });
            }
            
            // Función para mostrar diferencias en móvil
            function showMobileDifferencesForLevel(level, levels) {
                const maximo = parseFloat(maximoInput.value);
                const minimo = parseFloat(minimoInput.value);
                
                mobileSelectedLevel.textContent = `Diferencias para: ${level === 'Máximo' ? 'MÁXIMO' : level === 'Mínimo' ? 'MÍNIMO' : level}`;
                
                mobileDifferencesList.innerHTML = '';
                
                const allLevels = [
                    { level: 'Máximo', value: maximo },
                    ...fibLevelsVertical.map(item => ({ level: item.level, value: levels[item.level] })),
                    { level: 'Mínimo', value: minimo }
                ];
                
                const currentValue = level === 'Máximo' ? maximo : 
                                   level === 'Mínimo' ? minimo : 
                                   levels[level];
                
                allLevels.forEach(item => {
                    if (item.level !== level) {
                        const diff = currentValue - item.value;
                        const diffClass = diff > 0 ? 'positive' : (diff < 0 ? 'negative' : '');
                        
                        const diffItem = document.createElement('div');
                        diffItem.className = 'difference-item';
                        diffItem.innerHTML = `
                            <span class="difference-level">${item.level === 'Máximo' ? 'MÁXIMO' : item.level === 'Mínimo' ? 'MÍNIMO' : item.level}</span>
                            <span class="difference-value ${diffClass}">${diff > 0 ? '+' : ''}${diff.toFixed(2)}</span>
                        `;
                        
                        mobileDifferencesList.appendChild(diffItem);
                    }
                });
                
                mobileDifferences.style.display = 'block';
            }
            
            // Event Listener para calcular
            calcularBtn.addEventListener('click', function() {
                const maximo = parseFloat(maximoInput.value);
                const minimo = parseFloat(minimoInput.value);
                
                if (isNaN(maximo) || isNaN(minimo) || maximo <= minimo) {
                    alert('Por favor, ingresa valores válidos (máximo debe ser mayor que mínimo)');
                    return;
                }
                
                const levels = calculateFibonacciLevels(maximo, minimo);
                updateAllViews(maximo, minimo, levels);
                resultsSection.style.display = 'block';
                
                // Aplicar clase de modo (buy/sell) al contenedor
                container.classList.add(currentAction);
                
                // Desplazarse suavemente a los resultados
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
