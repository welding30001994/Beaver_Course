<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: url('https://raw.githubusercontent.com/welding30001994/vip/refs/heads/main/unnamed%20(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Capa oscura sobre la imagen de fondo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            background: #00ffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #00cccc;
            transform: scale(1.05);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(10, 15, 30, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .video-thumbnail {
            position: relative;
            height: 180px;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 255, 0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-icon {
            opacity: 1;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00ffff;
            height: 50px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 15px;
        }

        .video-actions {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .watch-btn {
            background: #00ffff;
            color: #000;
        }

        .watch-btn:hover {
            background: #00cccc;
        }

        .download-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.5);
        }

        .download-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: rgba(10, 15, 30, 0.95);
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #00ffff;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 10;
        }

        .video-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            margin-bottom: 20px;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .modal-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #00ffff;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-download-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-download-btn:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }

        /* Animaciones */
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.7); }
            50% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 30px rgba(0, 255, 255, 0.6); }
            100% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.7); }
        }

        .logo {
            animation: glow 3s infinite;
        }
    </style>
</head>

        // Función para cargar los videos en la cuadrícula
        function loadVideos() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="https://img.youtube.com/vi/${video.youtubeId}/hqdefault.jpg" alt="${video.title}">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span>${video.duration}</span>
                            <span>${video.date}</span>
                        </div>
                        <div class="video-actions">
                            <button class="btn watch-btn" data-id="${video.id}">
                                <i class="fas fa-play"></i> Ver
                            </button>
                            <button class="btn download-btn" data-id="${video.id}">
                                <i class="fas fa-download"></i> Descargar
                            </button>
                        </div>
                    </div>
                `;
                videoGrid.appendChild(videoCard);
            });
            
            // Agregar event listeners a los botones
            document.querySelectorAll('.watch-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-id');
                    openVideoModal(videoId);
                });
            });
            
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const videoId = this.getAttribute('data-id');
                    downloadVideo(videoId);
                });
            });
        }

        // Función para abrir el modal de video
        function openVideoModal(videoId) {
            const video = videos.find(v => v.id == videoId);
            if (!video) return;
            
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            const modalTitle = document.getElementById('modalTitle');
            const modalDownloadBtn = document.getElementById('modalDownloadBtn');
            
            videoPlayer.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.youtubeId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            modalTitle.textContent = video.title;
            modalDownloadBtn.setAttribute('data-id', videoId);
            
            modal.style.display = 'flex';
            
            // Cerrar modal al hacer clic en la X
            document.getElementById('closeModal').onclick = function() {
                modal.style.display = 'none';
                videoPlayer.innerHTML = ''; // Detener el video
            };
            
            // Cerrar modal al hacer clic fuera del contenido
            modal.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    videoPlayer.innerHTML = ''; // Detener el video
                }
            };
            
            // Agregar event listener al botón de descarga en el modal
            modalDownloadBtn.onclick = function() {
                downloadVideo(videoId);
            };
        }

        // Función para descargar video (simulada)
        function downloadVideo(videoId) {
            const video = videos.find(v => v.id == videoId);
            if (!video) return;
            
            // En un caso real, aquí se implementaría la lógica de descarga
            // Por ahora, simulamos la descarga con un alert
            alert(`Iniciando descarga de: ${video.title}\n\n(En una implementación real, esto descargaría el video)`);
            
            // Simulación de descarga (podría redirigir a un servicio de descarga de YouTube)
            // window.open(`https://www.y2mate.com/youtube/${video.youtubeId}`, '_blank');
        }

        // Función de búsqueda
        function setupSearch() {
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            const performSearch = () => {
                const query = searchInput.value.toLowerCase();
                const videoCards = document.querySelectorAll('.video-card');
                
                videoCards.forEach(card => {
                    const title = card.querySelector('.video-title').textContent.toLowerCase();
                    if (title.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            };
            
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    performSearch();
                }
            });
        }

        // Inicializar la página cuando se carga
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupSearch();
        });
